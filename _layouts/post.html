<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    {% if page.image %}
      <meta content="{{ page.image }}" property="og:image">
    {% endif %}
    {% if page.title %}
      <meta content="{{ page.title }}" property="og:title">
    {% else %}
      <meta content="{{ site.title }}" property="og:title">
    {% endif %}
    {% if page.title %}
      <meta content="article" property="og:type">
    {% else %}
      <meta content="website" property="og:type">
    {% endif %}

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-135837476-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-135837476-2');
    </script>
  </head>
  <body>

    <div class="container">
      <div class="blog">
        <header>
          <a href="/">ba.</a>
        </header>
        <div class="back-link">
            <a href="{% link blog/index.html %}">&#xAB; Back to posts</a>
        </div>

        <div class="content">
            <div class="blog-post">
                <div class="blog-post-title">{{ page.title }}</div>
                {{ content }}
            </div>
        </div>
        <div class="published">
          Published on {{ page.date | date_to_rfc822 }}
        </div>
        <div class="back-link">
            <a href="{% link blog/index.html %}">&#xAB; Back to posts</a>
        </div>
      </div>
    </div>
  </body>
</html>
