<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bilal Akhtar - Software Developer</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="main.css" />
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>

        <script type="text/javascript" src="jquery.js"></script>

        <script type="text/javascript">
            // document.onLoad
            $(function(){
                    // Check doc fragment
                    if (window.location.hash) {
                        var hash = window.location.hash.substring(1);
                        loadpage(hash);
                        } else {
                        loadpage("home");
                        }

                        $(".bottom-nav-links").click(function() {
                        
                        // Clear all classes first
                        $(".bottom-nav-links").removeClass("bottom-nav-links-current");
                        $(this).addClass("bottom-nav-links-current");
                        })

                    });
            
            function loadpage(hash_fragment) {
                var content_filename = "";
                switch(hash_fragment.toUpperCase()) {
                case "MYWORK":
                content_filename = "mywork.html";
                break;

                case "CONTACT":
                content_filename = "contact.html";
                break;

                default:
                content_filename = "home.html";
                }
                };
        </script>
    </head>
    <body>
        <div id="main">
            <img id="gravatar" src="http://www.gravatar.com/avatar/eb877285cd003122ab6de3fdeb4f968c?s=100" alt="" />
            <div id="name">
                Bilal Akhtar
            </div>
            <br>
            <hr>
            <section id="main_content">
                Lorem ipsum placeholder
            </section>
        </div>

        <nav>

            <a href="#" onclick='loadpage("home")' class="bottom-nav-links">Home</a>
            <a href="#mywork" onclick='loadpage("mywork")' class="bottom-nav-links">My work</a>
            <a href="http://blog.itsbilal.com/" class="bottom-nav-links">Blog</a>
            <a href="#contact" onclick='loadpage("contact")' class="bottom-nav-links">Contact me</a>

        </nav>
    </body>
</html>
