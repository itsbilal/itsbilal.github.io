<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bilal Akhtar - Software Developer</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="main.css" />
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>

        <script type="text/javascript" src="jquery.js"></script>

        <script type="text/javascript">
            // document.onLoad
            $(function(){
                    // Check doc fragment
                    if (window.location.hash) {
                        var hash = window.location.hash.substring(1);
                        loadpage(hash);
                        } else {
                        loadpage("home");
                        }

                        $(".bottom-nav-links").click(function(){
                            var link_id = $(this).attr("id");
                            loadpage(link_id.substr(0,link_id.lastIndexOf("_")));
                            });
                    });
            
            function loadpage(hash_fragment) {
                hash_fragment = hash_fragment.toLowerCase();
                $(".bottom-nav-links").removeClass("bottom-nav-links-current");

                if (hash_fragment != "mywork" && hash_fragment != "contact" && hash_fragment != "blog")
                    hash_fragment = "home"
                else if (hash_fragment == "blog") {
                    $("#blog_navlink").addClass("bottom-nav-links-current");
                    return;
                }
                $("#"+hash_fragment+"_navlink").addClass("bottom-nav-links-current");

                var content_filename = hash_fragment + ".html";
                // Load main_content section with html from filename
                // TODO: Animate this part
                $("#main_content").fadeOut('slow', function(){
                    // Display spinner
                    $("#spinner-div").show();
                    $.get(content_filename,function(data){
                            $("#main_content").html(data);
                        });
                    $("#spinner-div").hide();
                    $("#main_content").fadeIn('slow');
                    });
                };
        </script>
    </head>
    <body>
        <div id="main">
            <!--<img id="gravatar" src="http://www.gravatar.com/avatar/eb877285cd003122ab6de3fdeb4f968c?s=100" alt="" />-->
            <div id="name">
                &lt;name&gt;<span id="firstname">Bilal</span>&nbsp;<span id="lastname">Akhtar</span>&lt;/name&gt;
            </div>
            <div id="slogan">Web &amp; mobile app developer, tech enthusiast and a surfer of the internets</div>
            <br>
            <section id="main_content">
                Lorem ipsum placeholder
            </section>
            <div id="spinner-div">
                <img src="ajax-loader.gif" alt="Spinner" title="Loading..." />
            </div>
        </div>

        <nav>

            <a href="#" id="home_navlink" class="bottom-nav-links">Home</a>
            <a href="#mywork" id="mywork_navlink" class="bottom-nav-links">My work</a>
            <a href="http://blog.itsbilal.com/" id="blog_navlink" class="bottom-nav-links">Blog</a>
            <a href="#contact" id="contact_navlink" class="bottom-nav-links">Contact me</a>

        </nav>
    </body>
</html>
