        <script type="text/javascript">
            // document.onLoad
            $(function(){
                    // Check doc fragment
                    if (window.location.hash) {
                        var hash = window.location.hash.substring(1);
                        loadpage(hash,false);
                    } else {
                        loadpage("home",false);
                    }

                    $("nav").find("a").click(function(){
                        var link_id = $(this).attr("id");
                            
                        loadpage(link_id.substr(0,link_id.lastIndexOf("_")), true);
                            
                    });

                    $("nav").find("li").hover(function(){
                        $(this).find(".nav-tooltip").animate({"opacity":1.0},200);
                        $(this).find(".nav-icon").animate({"width":72,"height":72,"margin-top":-4,"margin-bottom":-4},200);
                    },function(){
                        $(this).find(".nav-tooltip").animate({"opacity":0},200);
                        $(this).find(".nav-icon").animate({"width":64,"height":64,"margin-top":0, "margin-bottom":0},200);
                    });
                });
            
            function loadpage(hash_fragment, beginning) {
                // TODO: Fix this function
                hash_fragment = hash_fragment.toLowerCase();
                //$(".bottom-nav-links").removeClass("nav-links-current");

                if (hash_fragment != "mywork" && hash_fragment != "contact" && hash_fragment != "skills") {
                    hash_fragment = "home"
                }
                //$("#"+hash_fragment+"_navlink").addClass("bottom-nav-links-current");

                var content_filename = hash_fragment + ".html";
                // Load main_content section with html from filename
                // TODO: Animate this part
                var whenDone = function(){
                    $.get(content_filename,function(data){
                        $("article").html(data);
                        
                        $("article").fadeIn();
                    });
                };

                if (!beginning)
                    whenDone();
                else
                    $("article").fadeOut(400,whenDone);
            };
        </script>

                    </div>
                </li>
                <li>
                    <a href="#mywork" id="mywork_navlink"><img src="assets/icons/work-done-1.svg" class="nav-icon" alt="My Work" /></a>
                    <div class="nav-tooltip">
                        MY WORK
                    </div>
                </li>
                <li>
                    <a href="#skills" id="skills_navlink"><img src="assets/icons/Education-1.svg" class="nav-icon" alt="Skills" /></a>
                    <div class="nav-tooltip">
                        SKILLS
                    </div>
                </li>
                <li>
                    <a href="#contact" id="contact_navlink"><img src="assets/icons/Contact-1.svg" class="nav-icon" alt="Contact" /></a>
                    <div class="nav-tooltip">
                        CONTACT
                    </div>
                </li>
            </ul>

        </nav>
