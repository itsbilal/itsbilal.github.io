<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bilal Akhtar - Software Developer</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="main.css" />
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>

        <script type="text/javascript" src="jquery.js"></script>

        <script type="text/javascript">
            // document.onLoad
            $(function(){
                    // Check doc fragment
                    if (window.location.hash) {
                        var hash = window.location.hash.substring(1);
                        loadpage(hash);
                        } else {
                        loadpage("home");
                        }

                    });
            
            function loadpage(hash_fragment) {
                hash_fragment = hash_fragment.toLowerCase();
                $(".bottom-nav-links").removeClass("bottom-nav-links-current");

                if (hash_fragment != "mywork" && hash_fragment != "contact" && hash_fragment != "blog")
                    hash_fragment = "home"
                else if (hash_fragment == "blog") {
                    $(".bottom-nav-links").removeClass("bottom-nav-links-current");
                    $("#blog_navlink").addClass("bottom-nav-links-current");
                    return;
                }
                $("#"+hash_fragment+"_navlink").addClass("bottom-nav-links-current");

                var content_filename = hash_fragment + ".html";
                // Load main_content section with html from filename
                // TODO: Animate this part
                $.get(content_filename,function(data){ $("#main_content").html(data); });
                };
        </script>
    </head>
    <body>
        <div id="main">
            <img id="gravatar" src="http://www.gravatar.com/avatar/eb877285cd003122ab6de3fdeb4f968c?s=100" alt="" />
            <div id="name">
                Bilal Akhtar
            </div>
            <br>
            <hr>
            <section id="main_content">
                Lorem ipsum placeholder
            </section>
        </div>

        <nav>

            <a href="#" id="home_navlink" onclick='loadpage("home")' class="bottom-nav-links">Home</a>
            <a href="#mywork" id="mywork_navlink" onclick='loadpage("mywork")' class="bottom-nav-links">My work</a>
            <a href="http://blog.itsbilal.com/" id="blog_navlink" onclick='loadpage("blog")' class="bottom-nav-links">Blog</a>
            <a href="#contact" id="contact_navlink" onclick='loadpage("contact")' class="bottom-nav-links">Contact me</a>

        </nav>
    </body>
</html>
